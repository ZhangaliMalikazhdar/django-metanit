<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dj zzz</title>
</head>
<body>
    {% with name='Tim' age=23 %}
        <p>{{ name|add:" zz" }}</p>
        <p>{{ age }}</p>
    {% endwith %}

    <p>{% now 'Y' %}</p>
    <p>{% now 'F j, Y' %}</p>
    <p>{% now 'N, j, Y' %}</p>
    <p>{% now 'N j, Y, P' %}</p>
</body>
</html>
