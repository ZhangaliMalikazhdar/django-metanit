<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dj meta</title>
</head>
<body>
    <h2>list prods</h2>
    <a href="create/">add prd</a>
    <table>
        <thead><th>name</th><th>price</th><th>cmp</th><th></th></thead>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.company.name }}</td>
            <td><a href="edit/{{ product.id }}">Change</a> | <a href="delete/{{ product.id }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
