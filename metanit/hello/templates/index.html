<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dj meta</title>
</head>
<body>
    <h2>User form</h2>
    <form method="post" action="postuser/">
        {% csrf_token %}
        <p>Name:<br> <input name="name" /></p>
        <p>Age:<br> <input name="age" type="number" /></p>
        <p>
            Languages:<br />
            <select multiple name="languages">
                <option>C++</option>
                <option>pytha</option>
                <option>java</option>
            </select>
        </p>
        <input type="submit" value="Send" />
    </form>
</body>
</html>
