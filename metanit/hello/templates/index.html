<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dj meta</title>
</head>
<body>
    <h2>as_table</h2>
    <form method="POST" novalidate>
        {% csrf_token %}
        <div>
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                <div>{{ field }}</div>
                <div class="error">{{ field.errors }}</div>
            </div>
            {% endfor %}
        </div>
        <p><input type="submit" value="Send"></p>
    </form>

    </form>
</body>
</html>
